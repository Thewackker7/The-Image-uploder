<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wackker Gallery</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        body {
            background: linear-gradient(135deg, #052c1e 0%, #02120b 100%);
            background-attachment: fixed;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }

        .swiper {
            width: 100%;
            height: 500px;
        }

        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .btn-primary {
            @apply px-4 py-2 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg hover:from-blue-600 hover:to-purple-700 transition font-bold text-white shadow-lg;
        }

        .btn-secondary {
            @apply px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg hover:bg-gray-700 transition font-medium text-gray-300;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">
    <nav class="w-full p-4 glass-panel mb-8 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-purple-500">
                Wackker
            </div>
            <div class="text-sm font-mono text-gray-400">
                Logged in as: <span class="text-cyan-400">{{ guest_name }}</span>
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4">
        {% if messages %}
        <div class="max-w-4xl mx-auto mb-6">
            {% for message in messages %}
            <div
                class="p-4 rounded-lg mb-2 {% if message.tags == 'success' %}bg-green-600/20 border border-green-500 text-green-200{% elif message.tags == 'error' %}bg-red-600/20 border border-red-500 text-red-200{% else %}bg-yellow-600/20 border border-yellow-500 text-yellow-200{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% block content %}{% endblock %}
    </main>

    <footer class="p-4 text-center text-gray-600 text-sm mt-8">
        Built with Django, Cloudinary & Google Picker
    </footer>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
